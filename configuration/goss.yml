file:
  /usr/bin/consul:
    exists: true
    mode: "0750"
    owner: root
    group: root
    filetype: file
    contains: []
  /usr/bin/nomad:
    exists: true
    mode: "0750"
    owner: root
    group: root
    filetype: file
    contains: []
package:
  ntp:
    installed: true
addr:
  tcp://8.8.8.8:53:
    reachable: true
    timeout: 500
port:
  tcp:22:
    listening: true
#  tcp:4646:
#    listening: false
#  tcp:8500:
#    listening: false
  tcp6:22:
    listening: true
  udp:123:
    listening: true
  udp6:123:
    listening: true
service:
#  consul:
#    enabled: true
#    running: true
  docker:
    enabled: true
    running: true
#  nomad:
#    enabled: true
#    running: true
  ntp:
    enabled: true
    running: true
  sshd:
    enabled: true
    running: true
user:
  sshd:
    exists: true
    groups:
    - nogroup
    shell: /usr/sbin/nologin
group:
  docker:
    exists: true
command:
  consul version:
    exit-status: 0
    stdout:
    - Consul v{{.Env.CONSUL_VERSION}}
    stderr: []
    timeout: 10000
#  consul kv delete gosstest:
