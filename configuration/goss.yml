#    stdout:
#    - 'Success! Data written to: gosstest'
#    stderr: []
#    timeout: 10000
  nomad version:
    exit-status: 0
    stdout:
    - Nomad v{{.Env.NOMAD_VERSION}}
    stderr: []
    timeout: 10000
process:
#  consul:
#    running: true
  dockerd:
    running: true
#  nomad:
#    running: true
  ntpd:
    running: true
  sshd:
    running: true
interface:
  docker0:
    exists: true
